<mat-card class="template-card doremix_card">
  <mat-card-content>
    <div class="template-card__audio">
      <audio
        controls
        id="audio"
        #audio
        [src]="song.music"
        type="audio/mp3"
      ></audio>
      <button
        mat-fab
        extended
        color="primary"
        (click)="showClue()"
        [disabled]="song.clues.length === 0"
      >
        <mat-icon>help</mat-icon>
        Pista
      </button>
    </div>
    <div *ngIf="clues" class="template-card__audio__clues">
      <p *ngFor="let clue of clues">{{ clue }}</p>
    </div>
    <form>
      <mat-form-field>
        <mat-label>Base</mat-label>
        <input matInput type="text" id="base" [formControl]="base" />
        <mat-error>Esa base no es, inténtalo otra vé</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Voz</mat-label>
        <input matInput type="text" id="voice" [formControl]="voice" />
        <mat-error>Esa canción no es, prueba otra vé</mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button mat-button color="primary" (click)="checkForm()">
          Comprobar
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
