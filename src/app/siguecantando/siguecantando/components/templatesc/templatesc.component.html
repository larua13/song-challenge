<mat-card class="template-card">
  <mat-card-content>
    <div class="template-card__img">
      <img [src]="song.img" width="300" />
    </div>
    <div class="template-card__audio">
      <audio
        controls
        id="audio"
        #audio
        [src]="song.song"
        type="audio/mp3"
      ></audio>
    </div>
    <form>
      <mat-form-field>
        <mat-label>Letra</mat-label>
        <input
          matInput
          type="text"
          id="letter"
          [formControl]="letter"
          [placeholder]="song.number + ' palabras'"
        />
        <mat-error>As√≠ no era, haz memoria</mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="accent" (click)="checkForm()">
          Comprobar
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
